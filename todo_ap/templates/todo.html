{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyToDo - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      background:#0b0b0d linear-gradient(145deg,#0b0b0d 30%,#111827 100%);
      color:#e5e5e5;min-height:100vh;
      display:flex;flex-direction:column;align-items:center;padding:2rem;
    }

    header{
      width:100%;max-width:600px;
      display:flex;justify-content:space-between;align-items:center;
      margin-bottom:2rem;
    }

    .logo{font-size:1.8rem;font-weight:600;color:#00e5b0;}

    .logout-btn{
      background:none;border:1px solid #00e5b0;color:#00e5b0;
      padding:.45rem 1rem;border-radius:8px;cursor:pointer;transition:.3s;
    }
    .logout-btn:hover{background:#00e5b0;color:#000;}

    .todo-container{
      width:100%;max-width:600px;
      background:rgba(18,18,18,.92);
      padding:2rem;border-radius:18px;
      box-shadow:0 0 40px rgba(0,0,0,.7);
      border:1px solid #222;
    }

    .input-group{display:flex;gap:.6rem;margin-bottom:1rem;}

    .input-group input{
      flex:1;padding:.9rem;border-radius:10px;border:1px solid #222;
      background:#1b1b1f;color:#eee;outline:none;transition:.3s;
    }
    .input-group input:focus{border:1px solid #00e5b0;background:#232327;}

    .input-group button{
      background:#00e5b0;border:none;padding:.9rem 1.2rem;
      border-radius:10px;color:#000;font-weight:600;cursor:pointer;
      transition:.3s;
    }
    .input-group button:hover{filter:brightness(1.15);}

    ul{list-style:none;margin-top:1rem;}

    li{
      background:linear-gradient(145deg,#1e1e22,#24242a);
      padding:.8rem 1rem;border-radius:10px;border:1px solid #2c2c33;
      margin-bottom:.6rem;display:flex;justify-content:space-between;
      align-items:center;transition:.25s;box-shadow:0 2px 10px rgba(0,0,0,.4);
    }
    li:hover{transform:translateY(-2px) scale(1.01);}

    li.completed span{text-decoration:line-through;color:#777;}

    li span{flex:1;cursor:pointer;}

    .actions{display:flex;gap:.5rem;}

    .edit-btn,.delete-btn{text-decoration:none;font-size:1.2rem;}

    .edit-btn{color:#00e5b0;}
    .delete-btn{color:#ff4b4b;}

    .edit-btn:hover{filter:brightness(1.2);}
    .delete-btn:hover{filter:brightness(1.2);}

    p{text-align:center;color:#666;margin-top:.5rem;}
  </style>
</head>

<body>
<header>
  <div class="logo">MyToDo</div>
  <form method="POST" action="{% url 'logout_view' %}">{% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</header>

<div class="todo-container">
  <form method="POST" action="{% url 'add_task' %}" class="input-group">
    {% csrf_token %}
    <input type="text" name="task_text" placeholder="Add a new task..." required>
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for task in tasks %}
    <li class="{% if task.completed %}completed{% endif %}">
      <span onclick="window.location.href='{% url 'toggle_task' task.id %}'">{{ task.text }}</span>
      <div class="actions">
        <a href="{% url 'edit_task' task.id %}" class="edit-btn">‚úèÔ∏è</a>
        <a href="{% url 'delete_task' task.id %}" class="delete-btn">üóëÔ∏è</a>
      </div>
    </li>
    {% empty %}
      <p>No tasks yet. Add your first one!</p>
    {% endfor %}
  </ul>
</div>
</body>
</html>
