{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyToDo - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;padding:0;font-family:'Poppins',sans-serif;
      height:100vh;display:flex;justify-content:center;align-items:center;
      background:#0b0b0d linear-gradient(145deg,#0b0b0d 30%,#111827 100%);
      color:#e5e5e5;
    }

    .signup-container{
      width:90%;max-width:400px;
      background:rgba(18,18,18,.92);
      padding:2rem;border-radius:18px;
      box-shadow:0 0 40px rgba(0,0,0,.7);
      border:1px solid #222;
    }

    h2{
      text-align:center;margin-bottom:1.5rem;
      color:#00e5b0;font-weight:600;
    }

    input{
      width:100%;padding:.8rem;margin-bottom:1rem;
      border:none;border-radius:10px;
      background:#1b1b1f;color:#eee;outline:none;
      border:1px solid #222;transition:.3s;
    }
    input:focus{ border:1px solid #00e5b0;background:#232327; }

    button{
      width:100%;padding:.8rem;border:none;border-radius:10px;
      background:#00e5b0;color:#000;font-weight:600;
      cursor:pointer;transition:.3s;font-size:1rem;
    }
    button:hover{ filter:brightness(1.15); }

    .login-link{ text-align:center;margin-top:1rem;font-size:.9rem; }
    .login-link a{ color:#00e5b0;text-decoration:none; }
    .login-link a:hover{ filter:brightness(1.3); }

    .error{ color:#ff4b4b;text-align:center;margin-bottom:1rem;font-size:.9rem; }
    .success{ color:#00e5b0;text-align:center;margin-bottom:1rem;font-size:.9rem; }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Create Account</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="{% url 'login_view' %}">Login</a></p>
    </div>
  </div>
</body>
</html>
