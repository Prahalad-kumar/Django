{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyToDo - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;padding:0;font-family:'Poppins',sans-serif;
      background:#0b0b0d linear-gradient(145deg,#0b0b0d 30%,#111827 100%);
      color:#e5e5e5;
    }

    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;background:rgba(0,0,0,0.6);
      border-bottom:1px solid #222;backdrop-filter:blur(4px);
    }
    .logo{font-size:2rem;font-weight:700;color:#00e5b0;letter-spacing:1px;}
    .logout-btn{
      border:1px solid #00e5b0;background:transparent;color:#00e5b0;
      padding:0.5rem 1rem;border-radius:8px;cursor:pointer;
      transition:.3s;
    }
    .logout-btn:hover{background:#00e5b0;color:#000;}

    .todo-container{
      max-width:650px;margin:3rem auto;background:rgba(18,18,18,0.92);
      padding:2rem;border-radius:18px;box-shadow:0 0 40px rgba(0,0,0,.7);
      border:1px solid #222;
    }

    .input-group{display:flex;gap:.5rem;margin-bottom:1.5rem;}
    .input-group input{
      flex:1;padding:.8rem;border-radius:8px;border:1px solid #222;
      background:#1b1b1f;color:#eee;outline:none;transition:.3s;
    }
    .input-group input:focus{border:1px solid #00e5b0;background:#232327;}
    .input-group button{
      background:#00e5b0;border:none;border-radius:8px;color:#000;
      cursor:pointer;padding:.8rem 1.2rem;transition:.3s;font-weight:600;
    }
    .input-group button:hover{filter:brightness(1.2);}

    ul{list-style:none;padding:0;}
    li{
      display:flex;justify-content:space-between;align-items:center;
      padding:.8rem 1rem;background:linear-gradient(145deg,#1e1e22,#232329);
      border-radius:10px;margin-bottom:.7rem;border:1px solid #2c2c33;
      box-shadow:0 2px 10px rgba(0,0,0,.4);transition:.25s;
    }
    li:hover{transform:translateY(-2px) scale(1.01);}
    li.completed span{text-decoration:line-through;color:#777;}
    li span{cursor:pointer;flex:1;}

    .actions a{
      text-decoration:none;font-size:1.2rem;margin-left:.5rem;transition:.3s;
    }
    .edit-btn{color:#00e5b0;}
    .delete-btn{color:#ff4b4b;}
    .edit-btn:hover{filter:brightness(1.3);}
    .delete-btn:hover{filter:brightness(1.3);}

    @media(max-width:650px){
      .todo-container{margin:2rem 1rem;padding:1.5rem;}
      header{flex-direction:column;gap:1rem;}
    }
  </style>
</head>

<body>
<header>
  <div class="logo">MyToDo</div>
  <form method="POST" action="{% url 'logout_view' %}">{% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</header>

<div class="todo-container">
  <form method="POST" action="{% url 'add_task' %}" class="input-group">
    {% csrf_token %}
    <input type="text" name="task_text" placeholder="Add a new task..." required>
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for task in tasks %}
    <li class="{% if task.completed %}completed{% endif %}">
      <!-- ‚úÖ Use srno instead of id -->
      <span onclick="window.location.href='{% url 'toggle_task' task.srno %}'">{{ task.title }}</span>
      <div class="actions">
        <a href="{% url 'edit_task' task.srno %}" class="edit-btn">‚úèÔ∏è</a>
        <a href="{% url 'delete_task' task.srno %}" class="delete-btn">üóëÔ∏è</a>
      </div>
    </li>
    {% empty %}
      <p style="text-align:center;color:#777;">No tasks yet. Add your first one!</p>
    {% endfor %}
  </ul>
</div>
</body>
</html>
