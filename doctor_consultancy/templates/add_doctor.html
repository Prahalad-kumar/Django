{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration | HealthCare Hub</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",Arial,sans-serif;}
    body{
      min-height:100vh;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px 0;
    }

    .container{
      background: rgba(255,255,255,0.08);
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align:center;
    }

    h2{
      color:#4b7bec;
      margin-bottom:25px;
      font-size:28px;
      line-height:1.2;
    }

    form{
      text-align:left;
    }

    label{
      display:block;
      margin-bottom:6px;
      font-size:14px;
      color:#cfd8dc;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      margin-bottom:18px;
      background:rgba(255,255,255,0.15);
      color:#fff;
      font-size:15px;
    }

    input::placeholder{
      color:#ddd;
    }

    button{
      width:100%;
      background:#4b7bec;
      color:#fff;
      padding:14px;
      border:none;
      border-radius:25px;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
      font-weight:600;
    }

    button:hover{
      transform:scale(1.05);
      background:#3867d6;
    }

    .emoji{
      font-size:20px;
      margin-right:8px;
    }

    .back-link{
      text-align:center;
      margin-top:20px;
    }

    .back-link a{
      color:#4b7bec;
      text-decoration:none;
    }

    .back-link a:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üë®‚Äç‚öïÔ∏è Doctor Registration</h2>
    <form method="POST" action="{% url 'add_doctor' %}">
      {% csrf_token %}
      <label for="first_name">üë§ First Name</label>
      <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

      <label for="last_name">üë§ Last Name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

      <label for="email">üìß Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="specialization">ü©∫ Specialization</label>
      <input type="text" id="specialization" name="specialization" placeholder="e.g. Cardiologist" required>

      <label for="mobile_num">üì± Mobile Number</label>
      <input type="tel" id="mobile_num" name="mobile_num" placeholder="Enter your phone number" required>

      <label for="address">üè† Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <button type="submit">‚úÖ Register Doctor</button>
    </form>

    <div class="back-link">
      <p>‚Üê <a href="{% url 'home' %}">Back to Home</a></p>
    </div>
  </div>

</body>
</html>
