<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            background-color: #ffffffcc;
            backdrop-filter: blur(6px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 30px;
            width: 95%;
            max-width: 1000px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            overflow: hidden;
            border-radius: 10px;
        }

        thead {
            background-color: #4a90e2;
            color: white;
        }

        th, td {
            padding: 12px 16px;
        }

        tr:nth-child(even) {
            background-color: #f7faff;
        }

        tr:hover {
            background-color: #eaf4ff;
            transform: scale(1.01);
            transition: 0.2s ease;
        }

        th {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        td {
            color: #333;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 700px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            tr {
                margin-bottom: 15px;
                border-radius: 10px;
                background: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                padding: 10px;
            }

            th {
                display: none;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 8px 10px;
                border-bottom: 1px solid #eee;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #555;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Patient List</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>D.O.B</th>
                    <th>Email ID</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for p in patients %}
                <tr>
                    <td data-label="First Name">{{ p.first_name }}</td>
                    <td data-label="Last Name">{{ p.last_name }}</td>
                    <td data-label="D.O.B">{{ p.dob }}</td>
                    <td data-label="Email ID">{{ p.email }}</td>
                    <td data-label="Mobile Number">{{ p.mobile_num }}</td>
                    <td data-label="Address">{{ p.address }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" style="text-align:center; color:#888;">No patients found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Subtle page fade-in animation
        document.addEventListener("DOMContentLoaded", () => {
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = "opacity 1s";
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>

</body>
</html>
