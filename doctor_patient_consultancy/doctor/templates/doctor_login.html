{% extends "base_auth.html" %}
{% block title %}Doctor Login{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <h1>Doctor Portal</h1>
        <p>Sign in to your account</p>
    </div>

    <form method="POST" action="{% url 'doctor_login' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="email-id">Email</label>
            <input id="email-id" name="email" class="form-input" type="email" required>
        </div>

        <div class="form-group">
            <label for="password-id">Password</label>
            <input id="password-id" name="password" class="form-input" type="password" required>
        </div>

        <button type="submit" class="btn-submit" style="margin-top: 1rem;">Login</button>
    </form>

    <div class="auth-footer">
        Don't have an account? <a href="{% url 'create_account' %}">Sign Up</a>
    </div>
</div>
{% endblock %}
