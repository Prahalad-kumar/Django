{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block nav_change_password %}active{% endblock %}

{% block extra_css %}
<style>.card-centered{max-width:600px;margin:2rem auto}</style>
{% endblock %}

{% block content %}
<h1 class="page-header">Change Password</h1>

<div class="card card-centered">
    <form method="POST" action="{% url 'doctor_change_password' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input id="current_password" name="current_password" class="form-input" type="password" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input id="new_password" name="new_password" class="form-input" type="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_new_password">Confirm New Password</label>
            <input id="confirm_new_password" name="confirm_new_password" class="form-input" type="password" required>
        </div>

        <button class="btn-submit" type="submit">Update Password</button>
    </form>
</div>
{% endblock %}
