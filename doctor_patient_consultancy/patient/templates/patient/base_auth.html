<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthBook | Auth{% endblock %}</title>

    <style>
        :root {
            --bg-dark: #1f202a;
            --card-dark: #2c2d3c;
            --primary-blue: #4a69ff;
            --text-light: #f0f0f0;
            --text-muted: #a0a0b0;
            --border-color: #40405c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .auth-card {
            background-color: var(--card-dark);
            border-radius: 12px;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <main class="auth-container">
        {% if messages %}
            {% for message in messages %}
                <div style="background:var(--card-dark);border-left:4px solid var(--primary-blue);padding:10px;margin-bottom:10px;border-radius:6px;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
