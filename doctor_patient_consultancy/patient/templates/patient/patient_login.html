<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - HealthBook</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --icon-yellow: #fbbf24;
            --input-bg: #0f172a;
            --border-color: rgba(255, 255, 255, 0.1);
            --msg-success-bg: rgba(6, 78, 59, 0.5);
            --msg-success-text: #6ee7b7;
            --msg-error-bg: rgba(127, 29, 29, 0.5);
            --msg-error-text: #fca5a5;
        }

        body {
            background: linear-gradient(135deg, rgba(2, 6, 23, 0.8) 0%, rgba(15, 23, 42, 0.85) 100%),
                        url('https://images.unsplash.com/photo-1581056771107-24ca5f033842?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 1rem; /* Prevent edge sticking on mobile */
            box-sizing: border-box;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        /* --- MESSAGE BOXES --- */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            animation: slideDown 0.4s ease-out;
        }
        .alert-success {
            background-color: var(--msg-success-bg);
            color: var(--msg-success-text);
        }
        .alert-error {
            background-color: var(--msg-error-bg);
            color: var(--msg-error-text);
        }

        /* --- Auth Card --- */
        .auth-card {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 4px solid #0ea5e9;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .auth-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #ffffff;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.5px;
        }
        .auth-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--icon-yellow);
            font-size: 1.1rem;
            transition: all 0.3s;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 15px 16px 15px 48px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }
        .form-input::placeholder { color: #475569; }
        .form-input:focus {
            outline: none;
            border-color: #0ea5e9;
            background-color: #020617;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }
        .form-input:focus + .input-icon,
        .input-wrapper:focus-within .input-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 6px rgba(251, 191, 36, 0.6));
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 16px;
            font-weight: 700;
            border-radius: 12px;
            font-size: 1.05rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary-gradient);
            color: #0f172a;
            margin-top: 2rem;
            box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.4);
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(16, 185, 129, 0.5);
            filter: brightness(1.1);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .auth-footer a {
            color: #38bdf8;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }
        .auth-footer a:hover {
            color: #ffffff;
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem; /* Less padding on small screens */
            }
            .auth-card {
                padding: 2rem 1.5rem; /* Compact card padding */
            }
            .auth-header h1 {
                font-size: 1.75rem; /* Smaller title */
            }
            .form-input {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                    {% if message.tags == 'success' %}
                        <i class="fas fa-check-circle"></i>
                    {% else %}
                        <i class="fas fa-exclamation-circle"></i>
                    {% endif %}
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your HealthBook account</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Sign In <i class="fas fa-arrow-right" style="margin-left: 8px; font-size: 0.9em;"></i>
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="{% url 'patient_signup' %}">Create Account</a>
            </div>
        </div>

    </div>
</body>
</html>
