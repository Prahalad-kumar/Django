{% extends 'patient/base_auth.html' %}
{% block title %}Patient Login | HealthBook{% endblock %}
{% block content %}
<div class="auth-card">
    <div style="text-align:center;margin-bottom:2rem;">
        <h1 style="color:var(--primary-blue);margin-bottom:0.5rem;">Welcome Back ðŸ‘‹</h1>
        <p style="color:var(--text-muted);">Login to continue to your HealthBook dashboard</p>
    </div>

    <form method="POST" action="{% url 'patient_login' %}">
        {% csrf_token %}
        
        <div style="margin-bottom:1.5rem;">
            <label for="email" style="display:block;color:var(--text-muted);margin-bottom:0.5rem;">Email Address</label>
            <input type="email" name="email" id="email"
                   placeholder="e.g. prahlad@example.com"
                   style="width:100%;padding:12px;border-radius:8px;border:1px solid var(--border-color);
                          background-color:var(--bg-dark);color:var(--text-light);font-size:1rem;">
        </div>

        <div style="margin-bottom:1.5rem;">
            <label for="password" style="display:block;color:var(--text-muted);margin-bottom:0.5rem;">Password</label>
            <input type="password" name="password" id="password"
                   placeholder="Enter your password"
                   style="width:100%;padding:12px;border-radius:8px;border:1px solid var(--border-color);
                          background-color:var(--bg-dark);color:var(--text-light);font-size:1rem;">
        </div>

        <button type="submit"
                style="width:100%;background-color:var(--primary-blue);color:white;padding:14px;
                       border:none;border-radius:8px;font-weight:bold;cursor:pointer;font-size:1rem;">
            Sign In
        </button>
    </form>

    <div style="text-align:center;margin-top:2rem;color:var(--text-muted);">
        Donâ€™t have an account? <a href="{% url 'patient_signup' %}">Sign up</a>
    </div>
</div>
{% endblock %}
