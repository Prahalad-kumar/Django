<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup - HealthBook</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Metallic Blue + Green Gradient */
            --primary-gradient: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --icon-yellow: #fbbf24;
            --input-bg: #0f172a;
            --border-color: rgba(255, 255, 255, 0.1);
            --msg-success-bg: rgba(6, 78, 59, 0.5);
            --msg-success-text: #6ee7b7;
            --msg-error-bg: rgba(127, 29, 29, 0.5);
            --msg-error-text: #fca5a5;
        }

        body {
            background: linear-gradient(135deg, rgba(2, 6, 23, 0.8) 0%, rgba(15, 23, 42, 0.85) 100%),
                        url('https://images.unsplash.com/photo-1581056771107-24ca5f033842?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem; /* Good padding for mobile scroll */
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        .auth-container {
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }

        /* --- Auth Card (Redesigned) --- */
        .auth-card {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 4px solid #10b981; /* Green bottom border */
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
            position: relative;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            letter-spacing: -0.5px;
        }
        .auth-header p {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        /* --- Form Styling --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--icon-yellow);
            font-size: 1.1rem;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 1;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 15px 16px 15px 46px; /* Space for icon */
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            appearance: none;
        }
        
        .select-wrapper { position: relative; }
        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        .form-input:focus, .form-textarea, .form-select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
            background-color: #020617;
        }
        .input-wrapper:focus-within .input-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 6px rgba(251, 191, 36, 0.6));
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            padding-left: 16px;
        }
        
        .form-divider {
            grid-column: 1 / -1;
            font-size: 0.8rem;
            font-weight: 700;
            color: #10b981;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin: 1.5rem 0 1rem 0;
            display: flex;
            align-items: center;
        }
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin-left: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            background: var(--primary-gradient);
            color: #0f172a;
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4);
            font-size: 1.05rem;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(16, 185, 129, 0.5);
            filter: brightness(1.1);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .auth-footer a {
            color: #10b981;
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
        }
        .auth-footer a:hover { 
            text-decoration: underline; 
            color: #ffffff;
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }
        
        select option {
            background-color: #0f172a;
            color: white;
            padding: 10px;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            .form-grid { 
                grid-template-columns: 1fr; /* Stack grid items */
                gap: 0; 
            }
            .auth-container { 
                padding: 0; 
            }
            .auth-card { 
                padding: 1.5rem; 
                border-radius: 16px; 
            }
            .auth-header h1 { 
                font-size: 1.75rem; 
            }
            body {
                padding: 1rem 0.5rem; /* Reduced padding on body */
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                    {% if message.tags == 'success' %}
                        <i class="fas fa-check-circle"></i>
                    {% else %}
                        <i class="fas fa-exclamation-circle"></i>
                    {% endif %}
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join HealthBook today</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="full_name" class="form-input" required placeholder="John Doe">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="select-wrapper input-wrapper">
                            <i class="fas fa-venus-mars input-icon"></i>
                            <select name="gender" class="form-select" required>
                                <option value="">Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="input-wrapper">
                            <i class="fas fa-calendar-alt input-icon"></i>
                            <input type="date" name="date_of_birth" class="form-input" max="{{Today|date:'Y-m-d'}}" required>
                        </div>
                    </div>
                </div>

                <div class="form-divider">Contact Details</div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" name="phone_number" class="form-input" required placeholder="+1 234 567 8900">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" name="email" class="form-input" required placeholder="name@example.com">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Address (Optional)</label>
                    <textarea name="address" class="form-textarea" placeholder="Your residential address..."></textarea>
                </div>

                <div class="form-divider">Security</div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="password" class="form-input" required placeholder="Create password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-check-circle input-icon"></i>
                            <input type="password" name="confirm_password" class="form-input" required placeholder="Confirm password">
                        </div>
                    </div>
                </div>

                <div class="form-divider">Medical Info (Optional)</div>

                <div class="form-group">
                    <label>Blood Group</label>
                    <div class="select-wrapper input-wrapper">
                        <i class="fas fa-tint input-icon"></i>
                        <select name="blood_group" class="form-select">
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Medical History</label>
                    <textarea name="medical_history" class="form-textarea" placeholder="Allergies, conditions, or medications..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    Create Account <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account?
                <a href="{% url 'patient_login' %}">Log In</a>
            </div>
        </div>

    </div>
</body>
</html>
