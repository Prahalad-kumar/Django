{% extends 'patient/base_auth.html' %}
{% block title %}Patient Signup{% endblock %}

{% block content %}

<div class="auth-card">
    <div class="auth-header"><h1>Create Account</h1></div>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" class="form-input" required>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="">Select…</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>DOB</label>
                <input type="date" name="date_of_birth" class="form-input" max="{{Today|date:'Y-m-d'}}" required>
            </div>
        </div>

        <h4 class="form-divider">Contact Information</h4>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone_number" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Address (Optional)</label>
            <textarea name="address" class="form-textarea"></textarea>
        </div>

        <h4 class="form-divider">Password</h4>

        <div class="form-grid">
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label>Confirm</label>
                <input type="password" name="confirm_password" class="form-input" required>
            </div>
        </div>

        <h4 class="form-divider">Medical Info (Optional)</h4>

        <div class="form-group">
            <label>Blood Group</label>
            <select name="blood_group" class="form-select">
                <option value="">Select…</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <div class="form-group">
            <label>Medical History</label>
            <textarea name="medical_history" class="form-textarea"></textarea>
        </div>

        <button class="btn-submit btn-submit-green" style="margin-top:1rem;">Create Account</button>
    </form>

    <div class="auth-footer">
        Already have an account?
        <a href="{% url 'patient_login' %}">Log In</a>
    </div>
</div>

{% endblock %}
