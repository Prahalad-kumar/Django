<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patient Portal{% endblock %}</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #1f202a;
            --card-dark: #2c2d3c;
            --primary-blue: #4a69ff;
            --text-light: #f0f0f0;
            --text-muted: #a0a0b0;
            --border-color: #40405c;
            --success: #28a745;
            --error: #dc3545;
            --accent-green: #28a745;
            --accent-teal: #1de9b6;
            --primary-gradient: linear-gradient(90deg, var(--accent-green), var(--accent-teal));
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: #2c2d3cb0;
            backdrop-filter: blur(10px);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-links a {
            color: var(--text-muted); text-decoration: none; font-weight: 500;
            padding: 8px 16px; border-radius: 8px; transition: all 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--text-light); background-color: var(--bg-dark);
        }
        .nav-links a.active {
            color: var(--accent-teal);
            font-weight: 600;
        }
        .nav-links a.logout {
            color: var(--error);
            font-weight: 600;
        }
        .nav-links a.logout:hover {
            background-color: var(--error);
            color: var(--text-light);
        }
        
        /* Mobile Hamburger Menu */
        .mobile-nav-toggle {
            display: none; background: none; border: none; cursor: pointer;
            z-index: 101;
        }
        .mobile-nav-toggle .hamburger-icon {
            stroke: var(--text-light); width: 28px; height: 28px;
        }

        /* --- PAGE CONTAINER --- */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .page-header {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-light);
            margin: 0 0 2.5rem 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        /* --- MESSAGE BOXES (Alerts) --- */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 2rem;
            border: 1px solid transparent;
            font-size: 1.1rem;
            /* Animation */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .alert.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .alert-success {
            background-color: #1a3a24;
            color: #74e39a;
            border-color: var(--success);
        }
        .alert-error {
            background-color: #3b1e1e;
            color: #f7a0a0;
            border-color: var(--error);
        }
        
        /* --- General Card & Form Styles --- */
        .card {
            background-color: var(--card-dark);
            border-radius: 10px;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            /* Animation class */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-teal);
            margin: 0 0 2rem 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 105, 255, 0.3);
        }
        .form-input[type="date"] {
            color-scheme: dark;
        }
        .form-input:read-only {
            background-color: #2a2b38;
            opacity: 0.7;
            cursor: not-allowed;
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* --- Button Styles --- */
        .btn, .btn-submit {
            text-decoration: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn:hover, .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-submit {
            background: var(--primary-blue);
            color: white;
        }
        .btn-submit-green {
            background: var(--primary-gradient);
            color: var(--bg-dark);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .navbar { padding: 1rem 1.5rem; }
            .nav-menu {
                display: none;
                position: fixed;
                top: 0; right: 0;
                width: 300px;
                height: 100vh;
                background-color: var(--card-dark);
                flex-direction: column;
                align-items: flex-start;
                padding: 5rem 2rem;
                gap: 1rem;
                border-left: 1px solid var(--border-color);
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }
            .nav-menu.is-open {
                transform: translateX(0);
            }
            .nav-links a {
                padding: 1rem;
                width: 100%;
                font-size: 1.1rem;
            }
            .mobile-nav-toggle {
                display: block;
                position: relative;
                z-index: 101;
            }
            
            .container { padding: 0 1rem; margin-top: 1.5rem; }
            .page-header { font-size: 2rem; }
            .card { padding: 1.5rem; }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <a href="{% url 'patient_dashboard' %}" class="navbar-brand">HealthBook</a>

        <div class="nav-menu" id="nav-menu">
            <div class="nav-links">
                <a href="{% url 'patient_dashboard' %}" class="{% block nav_dashboard %}{% endblock %}">Dashboard</a>
                <a href="{% url 'find_doctors' %}" class="{% block nav_find_doctor %}{% endblock %}">Find a Doctor</a>
                <a href="{% url "patient_appointments" %}" class="{% block nav_appointments %}{% endblock %}">My Appointments</a>
                <a href="{% url 'patient_profile' %}" class="{% block nav_profile %}{% endblock %}">My Profile</a>
                <a href="{% url 'patient_change_password' %}" class="{% block nav_change_password %}{% endblock %}">Change Password</a>
                <a href="{% url 'patient_logout' %}" class="logout">Logout</a>
            </div>
        </div>
        
        <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Open navigation menu">
            <svg class="hamburger-icon" id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </nav>

    <main class="container">

        {% if messages %}
            {% for message in messages %}
                <!-- Added a check for Django message tags -->
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- DYNAMIC JAVASCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Mobile Navigation Toggle ---
            const navToggle = document.getElementById('mobile-nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIconSVG = `<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />`;
            const openIconSVG = `<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />`;

            if (navToggle) {
                navToggle.addEventListener('click', () => {
                    const isOpen = navMenu.classList.toggle('is-open');
                    if (isOpen) {
                        hamburgerIcon.innerHTML = closeIconSVG;
                    } else {
                        hamburgerIcon.innerHTML = openIconSVG;
                    }
                });
            }

            // --- 2. Dynamic Fade-in Animations ---
            // Animate all cards, welcome headers, and alerts
            const elementsToAnimate = document.querySelectorAll('.card, .welcome-header, .alert, .cta-card, .doctor-card');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, i) => {
                    if (entry.isIntersecting) {
                        // Stagger the animation
                        setTimeout(() => {
                            entry.target.classList.add('is-visible');
                        }, i * 100); // 100ms delay for each item
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 }); // Trigger when 10% of the item is visible

            elementsToAnimate.forEach(el => {
                if(el) {
                    observer.observe(el);
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
