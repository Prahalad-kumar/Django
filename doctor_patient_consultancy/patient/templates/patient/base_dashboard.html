<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthBook | Dashboard{% endblock %}</title>

    <style>
        :root {
            --bg-dark: #1f202a;
            --card-dark: #2c2d3c;
            --primary-blue: #4a69ff;
            --text-light: #f0f0f0;
            --text-muted: #a0a0b0;
            --border-color: #40405c;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
        }

        .navbar {
            background-color: var(--card-dark);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue);
        }

        .navbar-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
        }

        .navbar-links a:hover { color: var(--text-light); }
        .navbar-links a.logout { color: var(--danger); }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">HealthBook</div>
        <div class="navbar-links">
            <a href="{% url 'patient_dashboard' %}">Dashboard</a>
            <a href="{% url 'find_doctors' %}">Find Doctor</a>
            <a href="{% url 'patient_profile' %}">My Profile</a>
            <a href="{% url 'patient_logout' %}" class="logout">Logout</a>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div style="background:var(--card-dark);border-left:4px solid var(--success);padding:10px;margin-bottom:10px;border-radius:6px;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
